<div class="row">

    <h3>Intentos <small>{{intentos}} / 9</small></h3>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <h1>{{palabraOculta}}</h1>
  </div>
</div>

    <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">{{letra}}</button>
  </div>
</div>

</div>

<div class="row" *ngIf="perdio">

      <h1>Suerte para la pr√≥xima crack!</h1>
